  #   volumes: *vol
  docker-in-docker:
    image: docker:dind
    environment:
      DOCKER_TLS_CERTDIR: ""
    privileged: true
  anyenv-local:
    build:
      context: ../images/anyenv-dev
      args:
        FROM_IMG: dev-base-local
    image: yoshwata/anyenv-local:noble
    command: tail -f /dev/null
    volumes: *vol
    depends_on:
      - "docker-in-docker"
    environment:
      DOCKER_HOST: tcp://docker-in-docker:2375
    hostname: dev.yoshwata.local
    ports:
      - "9100-9110:9100-9110"
